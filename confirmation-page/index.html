<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevStage</title>

    <link rel="stylesheet" href="../styles/index.css">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oxanium:wght@200..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img id="logo" src="../assets/logo.svg" alt="devstage logo">
            <h1 id="title">CodeCraft</h1>
            <h1 id="subtitle">Summit 2025</h1>
        </header>

        <main class="page-invite">
            <h3 id="confirmed-inscription">Inscrição confirmada</h3>
            <p>Convide mais pessoas e concorra a prêmios! <br/>
                Compartilhe o link e acompanhe as inscrições:</p>
            <div class="invitation-container">
                <img id="link-icon"src="../assets/link.svg" alt="link icon">
                <input type="text" id="link" value="devstage.com/codecraft-summit-2025/1289" disabled>
            </input>
            </div>
            <section class="counter-container">
                <img id="check-icon" src="../assets/badge-check.svg" alt="badge check icon">
                <h5>875</h5>
                <p>Inscrições feitas</p>
            </section>
        </main>
    </div>
</body>
</html>
